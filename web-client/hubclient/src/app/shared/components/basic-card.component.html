<div class="grid-list-container">
      <a (click)="switchView(false)">
            <i class="fa fa-th" aria-hidden="true"></i>
      </a>
      <a (click)="switchView(true)">
            <i class="fa fa-list" aria-hidden="true"></i>
      </a>
  </div>
<!-- card-deck, card-columns -->
<div [class.card-elements]="!deckView" [class.card-deck]="deckView" *ngFor="let providedIdea of datatypeToDisplay; let cardColor = index" >
      <!-- basic-card -->
      <!-- <button class="custom-card btn-block" data-toggle="modal" data-target="#expandedCard" (click)="onCardClick()"> -->
      <div class="card {{cardBg[providedIdea.name.length % cardColor]}}">
            <a href="#" class="custom-card btn btn-lg" role="button" aria-disabled="true" (click)="onCardClick(providedIdea)">
            <div class="card-header text-center">
                  <h10>{{ providedIdea.campaignName }}</h10>
            </div>
            <div class="card-body">
                  <h12 class="row card-title font-weight-bold"> {{providedIdea.name}}
                  </h12>
                  <h14 *ngIf="providedIdea && providedIdea.postedOn" class="card-subtitle mb-2 font-weight-bold  ">
                        Posted On
                        <span class="font-weight-normal">{{ providedIdea.postedOn | date: 'dd-MM-yyyy'}}</span>
                        <!--  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                  </h14>
                  <p class="card-text text-left text-truncate">{{providedIdea.description}}

                  </p>
                  <!-- removed if clause on campaign fields -->
                  <ul class="list-group list-group-flush ">
                        <div *ngFor="let field of providedIdea.campaign.campaignFields; let fieldPosition = index">
                              <!-- switch cases for each input type-->

                              <ng-container [ngSwitch]="field.type">
                                    <li *ngIf="field.type !== 'text'" class="list-group-item  align-left {{cardBg[providedIdea.name.length % cardColor]}}"
                                          style="border: none">
                                          <label>
                                                <div *ngSwitchCase="'text'">

                                                </div>
                                            <!--    <div *ngSwitchCase="'single-option'">
                                                      #{{providedIdeaCampaignValues[providedIdea.name][field.name].value | uppercase}}{{ field.name | lowercase }}

                                                </div>
                                                <div *ngSwitchCase="'multiple-option'">
                                                      #{{providedIdeaCampaignValues[providedIdea.name][field.name][0].value | uppercase}}..{{ field.name | lowercase }}

                                                </div>
                                                -->
                                          </label>
                                    </li>
                              </ng-container>
                        </div>
                  </ul>
            </div>
            </a>
            <div class="basic-footer card-footer">
                  <a title="Likes" (click)="updateIdea(providedIdea, 'likes')"><i class="fa fa-thumbs-up" aria-hidden="true"></i></a>
                  <a title="Comments" (click)="updateIdea(providedIdea, 'comments')"><i class="fa fa-comments" aria-hidden="true"></i></a>
                  <a title="Favourites" (click)="updateIdea(providedIdea, 'favourites')"><i class="fa fa-heart" aria-hidden="true"></i></a>
                  <a title="Edit" (click)="updateIdea(providedIdea, 'edit')"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            </div>
      
      </div>
<!-- </button> -->


</div>

<ng-template id="expandedCard">
      <innovation-hub-card></innovation-hub-card>
</ng-template>
