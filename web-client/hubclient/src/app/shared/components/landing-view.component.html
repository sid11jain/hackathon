<body class="athena">
<div class="home-page-container">

  <nav>
    <div class="menu-container">
      <!-- <ul>
        <li style="background-color: #f8cbab;"><a href='#'>All Ideas</a></li>
        <li><a href='#'>Trending Ideas</a> </li>
        <li><a href='#'>Popular Ideas</a> </li>
        
      </ul> -->
    
    <form [formGroup]="ideaFilterForm">
    <div class="idea-filter-container">   
      <div class="row" >
        <div class="col-md-3">
          <label for="ideaName" class="athena">Idea Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-md-3 ">
          <label for="tags">Tags</label>
          <innovation-hub-select-option [fieldFormControlName]="'tags'"
          [optionList]="allTags"
          [multipleOptions]="true" [config]="tagsSearchOptionConfig"></innovation-hub-select-option>
        </div>
        <div class="col-md-3">
            <label for="contributors">Submitted By</label>
            <innovation-hub-select-option [fieldFormControlName]="'submittedBy'" [optionList]="allUsers" [config]="userOptionConfig"
            ></innovation-hub-select-option>
        </div>       
        <div class="col-md-3">
            <label for="currentStage">Current Stage</label>
            <innovation-hub-select-option [fieldFormControlName]="'currentStage'"
            [optionList]="allWorkflows"
            [config]="workflowSearchOptionConfig"></innovation-hub-select-option>
        </div>
      </div>
      <span></span>

      <div class="row" style="padding-left:16px;">
          
        <div class="col-md-6">
          <!-- (dateSelect)="ngDateInput($event, false)" -->
            <i class="fa fa-calendar" aria-hidden="true" (click)="fromDate.toggle()" type="button" style="padding:7px;"></i>
        <input class="form-control" placeholder="Posted On From" 
             name="dp" formControlName="postedOnFrom" ngbDatepicker #fromDate="ngbDatepicker">
             
                         
        </div>

        <div class="col-md-6">
          <i class="fa fa-calendar" aria-hidden="true" (click)="toDate.toggle()" type="button" style="padding:7px;"></i>
            <input class="form-control" placeholder="Posted On To"
            name="dp" formControlName="postedOnTo" ngbDatepicker #toDate="ngbDatepicker">
          
       </div>              
        </div>
    </div>
    <div style="padding-bottom: 5px; padding-left: 15px;">

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="text-align: left; width: 75%;">
        <label class="btn btn-success btn-lg" (click)="routeToScreen('')" [ngClass]="appendActiveClass===''?'active':''">
          <i class="fa fa-shopping-cart fa-lg" aria-hidden="true" style="padding-right: 5px;"></i>
          <input type="radio" name="ideas" id="allIdeas" autocomplete="off" checked>All Ideas
        </label>
        <label class="btn btn-success btn-lg" (click)="routeToScreen('trending')" [ngClass]="appendActiveClass==='trending'?'active':''">
          <i class="fa fa-bar-chart fa-lg" aria-hidden="true" style="padding-right: 5px;"></i>
          <input type="radio" name="ideas" id="trendingIdeas" autocomplete="off">Trending Ideas
        </label>
        <label class="btn btn-success btn-lg" (click)="routeToScreen('popular')" [ngClass]="appendActiveClass==='popular'?'active':''">
          <i class="fa fa-line-chart fa-lg" aria-hidden="true" style="padding-right: 5px;"></i>
          <input type="radio" name="ideas" id="popularIdeas" autocomplete="off">Popular Ideas
      </label>
      </div>

      <button type="button" title="Add" class="btn btn-info btn-lg" (click)="openCampaignComponent(operation.ADD)" style="margin-left: 10px; margin-right:5px">
          Add</button>
      <button *ngIf="hubService.isCurrentUserAdmin" type="button" title="Export" class="btn btn-info btn-lg"
          (click)="openCampaignComponent(operation.EXPORT)" style="margin-left: 5px; margin-right:5px"> Export</button>
      <button type="button" title="searchIdeas" class="btn btn-info btn-lg" (click)="searchIdeas('appendActiveClass')" style="margin-left: 5px;">Search</button>
      <button type="button" title="createCampaign" class="btn btn-info btn-lg" (click)="setCreateCampaignMode()" style="margin-left: 5px;">+</button>

    </div>
  </form>
</div>
  </nav>
  <div class="filter-and-cards-container">
    <div class="filter-and-cards-section">
      <form *ngIf="filtersForm" [formGroup]="filtersForm" class="filters-container">
        <mat-accordion [multi]="true">
          <mat-expansion-panel hideToggle style="pointer-events: none;">
            <mat-expansion-panel-header style="background-color: #1e7e34; color: white; font-weight: 600; font-size: medium;">            
              Filters
            </mat-expansion-panel-header>
          </mat-expansion-panel>
          <mat-expansion-panel *ngFor="let filter of allFilters; let filterPosition = index"
            [expanded]="filter.expanded" (opened)="setStep(0)" hideToggle [disabled]="disableFilters"
            formArrayName="filters">
            <mat-expansion-panel-header>            
              {{filter.filterName}}
            </mat-expansion-panel-header>

            <form formGroupName="{{filterPosition}}" class="control-group">
              <div formArrayName="values" *ngFor="let filterValue of filter.values; let valuePosition = index "
                class="controls span2">
                <label class="mat-checkbox">
                  <input type="checkbox" value="{{filterValue.value}}" formControlName="{{valuePosition}}"
                    (change)="onFilterCheck(filter, filterPosition, valuePosition, filterValue.value)">
                  {{filterValue.value}}
                </label>
              </div>
            </form>
          </mat-expansion-panel>
        </mat-accordion>
      </form>

      <div class="cards-container">
        <basic-card *ngIf="ideasLoaded && !createCampaign" [heading]="'Idea Name'" [datatypeToDisplay]="ideas" [deckView]="deckView"
          [description]="'this will be description and should not exceed indidvdual div width. must overlap to next line'">
        </basic-card>
        <app-create-campaign *ngIf="createCampaign"></app-create-campaign>
      </div>
    </div>
  </div>
</div>

<ng-template>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
    <app-innovation-hub></app-innovation-hub>
  </div>
</ng-template>

<ng-template #filterTemplate let-filter="filter">
  <div *ngFor="let filterValue of filter.values" class="controls span2">
    <label class="checkbox">
      <input type="checkbox" value="filterValue.value" id="filterValue.id"> {{filterValue.value}}
    </label>
  </div>
</ng-template>
</body>
<router-outlet></router-outlet>
