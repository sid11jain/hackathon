<body class="athena">
    <div style="text-align: center; font-size: 2em; font-weight: 800;">
        Create a new campaign
    </div>
    <div class="create-campaign" style="text-align: left; margin-left: 80px; margin-bottom: 50px; margin-top: 20px;">
        <form [formGroup]="createCampaignForm">
            <div class="row">
                <div class="col-md-6">
                    <h2 for="campaignName">Campaign Name</h2>
                </div>
                <div class="col-md-6">

                    <input type="text" class="form-control" formControlName="name" id="name" required
                        style="text-align: left; margin-left: 15px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 for="description" class="">Description</h2>
                </div>
                <div class="col-md-6">
                    <textarea type="textarea" class="form-control" formControlName="description" id="description"
                        required style="text-align: left; margin-left: 15px">

                </textarea>
                </div>
            </div>
            <div class="row start-end-dates">
                <div class="col-md-6">
                    <h2 for="startDate">Start Date</h2>
                </div>
                <!-- <div> -->
                <div class="col-md-6" style="padding-left:30px;">
                    <hub-date-picker [formControlName]="createCampaignForm.controls.startDate">
                    </hub-date-picker>
                </div>
                <!-- </div> -->
                <div class="col-md-6">
                    <h2 for="endDate">End Date</h2>
                    <!-- <div> -->
                </div>
                <div class="col-md-6" style="padding-left:30px;">
                    <hub-date-picker [formControlName]="createCampaignForm.controls.endDate">
                    </hub-date-picker>
                </div>
                <!-- </div> -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Campaign Fields </h2>
                </div>
            </div>
            <div formArrayName="campaignFields" *ngFor="let field of campaignFields.controls; let fieldPosition=index">
                <div formGroupName="{{fieldPosition}}">
                    <div class="row" style="margin-left: 80px;">
                        <label style="font-weight: 600;">
                            Field Name:
                            <input type="text" class="form-control col-md-11" formControlName="name">
                        </label>
                        <label *ngIf="!isTypeText(fieldPosition)" class=" mb-4" style="font-weight: 600;">
                            Allowed values:
                            <h8 class="col-md-10" style="margin-right: 2%">
                                <innovation-hub-select-option [fieldFormControlName]="'allowedValues'" [optionList]="[]"
                                    [selectedOptions]="[]" [config]="addFieldOptionConfig">
                                </innovation-hub-select-option>
                            </h8>
                        </label>
                        <label class="mb-4" style="font-weight: 600; margin-left: 2%">
                            Value type:
                            <innovation-hub-select-option [fieldFormControlName]="'type'" [optionList]="typeDisplay"
                                [selectedOptions]="[]" [config]="typeOptionConfig" class="col-md-10">
                            </innovation-hub-select-option>
                        </label>
                        <span><button (click)="removeField(fieldPosition)" class="btn btn-danger mb-1"
                                style="margin-left: 30px; margin-top: 23px">X</button></span>
                    </div>
                </div>
            </div>
           <!-- <div class="col-md-6">-->
                <button (click)="addCustomField()" title="Add fields" class="btn btn-info btn-lg add-button">
                    <i class="fa fa-plus fa-lg" aria-hidden="true" style="color: rgb(17, 17, 17);"></i>
                </button>
         <!--    </div>-->
            <br>
            <span style="margin-left: 33%;"><button type="submit" class="btn btn-success btn-lg"
                    (click)="createCampaign()">Create</button></span>
        </form>
    </div>



</body>
